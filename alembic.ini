[alembic]
script_location = %(here)s/alembic
revision_template =
version_table = alembic_version

# Descomente e configure se o Alembic deve usar uma URL de banco de dados diretamente do alembic.ini
# Geralmente, preferimos carregar do nosso arquivo de configuração Python (app/core/config.py)
# sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S